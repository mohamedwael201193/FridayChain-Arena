<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a103d"/>
      <stop offset="100%" stop-color="#0a0a1a"/>
    </linearGradient>
    <linearGradient id="grid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <rect width="64" height="64" rx="14" fill="none" stroke="url(#grid)" stroke-width="1.5" opacity="0.4"/>
  <!-- 3x3 Sudoku grid -->
  <g transform="translate(14,12)" filter="url(#glow)">
    <!-- Grid lines -->
    <rect x="0" y="0" width="36" height="36" rx="3" fill="none" stroke="url(#grid)" stroke-width="1.8"/>
    <line x1="12" y1="0" x2="12" y2="36" stroke="url(#grid)" stroke-width="1" opacity="0.6"/>
    <line x1="24" y1="0" x2="24" y2="36" stroke="url(#grid)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="12" x2="36" y2="12" stroke="url(#grid)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="24" x2="36" y2="24" stroke="url(#grid)" stroke-width="1" opacity="0.6"/>
    <!-- Numbers -->
    <text x="6" y="10" font-family="sans-serif" font-size="9" font-weight="700" fill="url(#accent)" text-anchor="middle">9</text>
    <text x="18" y="10" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">2</text>
    <text x="30" y="10" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">7</text>
    <text x="6" y="22" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">4</text>
    <text x="18" y="22" font-family="sans-serif" font-size="9" font-weight="700" fill="url(#accent)" text-anchor="middle">1</text>
    <text x="30" y="22" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">5</text>
    <text x="6" y="34" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">3</text>
    <text x="18" y="34" font-family="sans-serif" font-size="9" font-weight="700" fill="#8b5cf6" text-anchor="middle" opacity="0.7">6</text>
    <text x="30" y="34" font-family="sans-serif" font-size="9" font-weight="700" fill="url(#accent)" text-anchor="middle">8</text>
  </g>
  <!-- Chain link dots at bottom -->
  <g transform="translate(20,53)">
    <circle cx="0" cy="0" r="2" fill="#8b5cf6" opacity="0.8"/>
    <line x1="3" y1="0" x2="9" y2="0" stroke="#8b5cf6" stroke-width="1.2" opacity="0.4"/>
    <circle cx="12" cy="0" r="2" fill="#a855f7" opacity="0.8"/>
    <line x1="15" y1="0" x2="21" y2="0" stroke="#a855f7" stroke-width="1.2" opacity="0.4"/>
    <circle cx="24" cy="0" r="2" fill="#f59e0b" opacity="0.8"/>
  </g>
</svg>
